branches:
  - main
plugins:
  - - '@semantic-release/commit-analyzer'
    - preset: 'conventionalcommits'
      releaseRules:
        - {type: patch, release: patch}
        - {type: minor, release: minor}
        - {type: major, release: major}
        - {type: perf, release: patch}
  - - '@semantic-release/release-notes-generator'
    - preset: 'conventionalcommits'
      presetConfig:
        types:
          - {type: feat, section: 'ğŸš€ Features'}
          - {type: fix, section: 'ğŸ› Bug Fixes'}
          - {type: perf, section: 'âš¡ Performance'}
          - {type: refactor, section: 'ğŸšœ Refactor'}
          - {type: docs, section: 'ğŸ“š Documentation'}
          - {type: test, section: 'ğŸ§ª Testing'}
          - {type: style, section: 'ğŸ¨ Styling'}
          - {type: revert, section: 'â—€ï¸ Revert'}
          - {type: build, section: 'ğŸ—ï¸ Build'}
          - {type: ci, section: 'ğŸ”„ CI'}
          - {type: chore, section: 'ğŸ§¹ Chore'}
#        groupBy: type
        commitGroupsSort: ['feat', 'fix', 'perf', 'refactor', 'docs', 'test', 'style', 'revert', 'build', 'ci', 'chore']
  - '@semantic-release/git'

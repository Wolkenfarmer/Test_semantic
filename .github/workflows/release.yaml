name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  annotate:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: '' # no need to check files
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: false # set to true for testing
          # allows e.g. exclamation marks after type to trigger major releases
          extra_plugins: |
            conventional-changelog-conventionalcommits
        env: # check releaserc.json for further configuration
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for permission to tag the repo

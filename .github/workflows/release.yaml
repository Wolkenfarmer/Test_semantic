name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: Create Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for permission to tag the repo
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          sparse-checkout: | # no need to check other files
            .github/.releaserc.yaml
            .github/CHANGELOG.md
            docs/CHANGELOG.md
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for permission to tag the repo
        with:
          semantic_version: 24
          dry_run: ${{ github.event_name != 'workflow_dispatch' }} # set to true for testing
          extra_plugins: |
            @semantic-release/exec
            conventional-changelog-conventionalcommits # for the conventional commits presets,
            # allows e.g. exclamation marks after type to trigger major releases
        # check releaserc.json for further configuration
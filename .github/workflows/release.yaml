name: Release

on:
  push: # for quick test cycles
  workflow_dispatch:

jobs:
  release:
    name: Create Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for permission to tag the repo
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: '.github/.releaserc.yaml' # no need to check other files
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for permission to tag the repo
        with:
          # semantic_version: 21
          dry_run: true # set to true for testing
          extra_plugins: conventional-changelog-conventionalcommits # for the conventional commits preset,
          # allows e.g. exclamation marks after type to trigger major releases
          working_directory: .github/
        # check releaserc.json for further configuration